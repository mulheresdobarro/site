---
layout: default
---
<h1 class="page-heading">Destaques</h1>
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
  {% for post in site.posts %}
  {% if post.tags contains 'destaques' %}
    <div class="destaque">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </div>
  {% endif %}
{% endfor %}
</article>
